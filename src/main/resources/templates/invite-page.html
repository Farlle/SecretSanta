<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Приглашение в Telegram</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Приглашение в Telegram</h1>
    <p>Введите Telegram никнейм пользователя, которого вы хотите пригласить:</p>
    <form th:action="@{/invite/send/}"
          th:object="${inviteTelegramWrapper}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{room.idRoom}" hidden>
            <input  type="hidden" th:field="*{santa.idUserInfo}" hidden>

            <label for="nameRoom">Комната:</label>
            <input type="text" id="nameRoom" th:field="*{room.name}" readonly>
            <label for="nameOrg">Организатор:</label>
            <input type="text" id="nameOrg" th:field="*{santa.name}" readonly>
            <label for="telegramUsername">Telegram Никнейм:</label>
            <input type="text" id="telegramUsername" th:field="*{participantTelegram}" required>
        </div>
        <div class="form-group">
            <button type="submit">Отправить приглашение</button>
        </div>
    </form>
    <div th:if="${error}" class="error" th:text="${error}"></div>
</div>
</body>
</html>
