<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Приглашение в Telegram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 0px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container">
    <h1 class="text-center mb-4">Приглашение в Telegram</h1>
    <p>Введите Telegram никнейм пользователя, которого вы хотите пригласить:</p>
    <form th:action="@{/invite/send/}" th:object="${inviteTelegramWrapper}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{room.idRoom}" hidden>
            <input type="hidden" th:field="*{santa.idUserInfo}" hidden>

            <label for="nameRoom">Комната:</label>
            <input type="text" id="nameRoom" class="form-control" th:field="*{room.name}" readonly>
            <label for="nameOrg">Организатор:</label>
            <input type="text" id="nameOrg" class="form-control" th:field="*{santa.name}" readonly>
            <label for="telegramUsername">Telegram Никнейм:</label>
            <input type="text" id="telegramUsername" class="form-control" th:field="*{participantTelegram}" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Отправить приглашение</button>
        </div>
    </form>
    <div th:if="${error}" class="error" th:text="${error}"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
