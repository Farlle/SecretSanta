<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<div th:fragment="navbar">
    <div class="navbar">
        <a th:href="@{/room/show/participant/}">Мои Комнаты</a>
        <a th:href="@{/room/create/}">Создать комнату</a>
    </div>
</div>
</body>
</html>
