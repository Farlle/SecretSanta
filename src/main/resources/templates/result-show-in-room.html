<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Результаты в комнате</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div th:include="navbar :: navbar"></div>

<h1>Результаты в комнате</h1>

<div th:if="${resultWrappers==null}">
    <p>Результатов в этой комнате нет.</p>
</div>

<div th:unless="${resultWrappers==null}">
    <table>
        <thead>
        <tr>
            <th>Санта</th>
            <th>Получатель</th>
            <th>Желание получателя</th>
            <th>Сообщение</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${resultWrappers.santa.name}">Имя Санты</td>
            <td th:text="${resultWrappers.ward.name}">Имя Получателя</td>
            <td th:text="${resultWrappers.wish.wish}">Желание получателя</td>
            <td> <a th:href="@{/message/inbox/{idRecipient}(idRecipient=${resultWrappers.ward.getIdUserInfo()})}">
                Сообщение</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
